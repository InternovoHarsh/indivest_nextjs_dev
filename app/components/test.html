<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      align-items: baseline; /* Aligns items along their text baseline */
      gap: 16px; /* Adjusts the spacing between the number and text */
    }

    .number {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      line-height: 1; /* Ensures the number is tightly aligned with text */
    }

    .content {
      max-width: 400px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      color: #333;
    }

    .description {
      margin: 5px 0 0 0;
      font-size: 16px;
      color: #666;
    }
  </style>
  <title>Indiplay Section</title>
</head>
<body>
  <div class="container">
    <div class="number">01</div>
    <div class="content">
      <h1 class="title">Indiplay</h1>
      <p class="description">
        Experience the thrill of investing without real financial risk, using Indivest coins.
      </p>
    </div>
  </div>
</body>
</html>
