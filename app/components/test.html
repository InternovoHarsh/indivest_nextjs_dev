<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
.feature-grid {
  display: grid;
  grid-template-columns: 1fr 3fr 3fr; /* 1/3 for number, 2/3 for text and image */
  gap: 1rem;
  align-items: flex-start; /* Align items at the start */
  padding: 2rem;
}

.feature-number {
  font-size: 4rem;
  font-weight: bold;
  display: flex;
  align-items: flex-end; /* Align number to the bottom */
}

.feature-text {
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* Align title and description at the top */
}

.feature-title {
  font-size: 2.5rem;
  margin: 0;
  display: flex;
  align-items: flex-end; /* Align title to the bottom */
}

.feature-description {
  font-size: 1rem;
  color: #333;
  margin-top: 0.5rem; /* Add space between title and description */
}

.feature-image {
  display: flex;
  justify-content: center;
  align-items: flex-start; /* Align image to the start */
}

.feature-image img {
  max-width: 100%;
  height: auto;
  object-fit: cover;
}

@media screen and (max-width: 768px) {
  .feature-grid {
    grid-template-columns: 1fr; /* Single column for mobile */
    grid-template-rows: auto auto auto;
  }

  .feature-number, .feature-text, .feature-image {
    grid-column: 1;
    grid-row: auto;
    text-align: left;
  }

  .feature-image {
    margin-top: 1rem;
  }
}


  </style>
  <title>Indiplay Section</title>
</head>
<body>
  <div class="feature-grid">
    <div class="feature-number">03</div>
    <div class="feature-text">
      <h2 class="feature-title">Personalised Service</h2>
      <p class="feature-description">A dedicated Indivest Executive will support you through the investment journey to help you make informed financial decisions.</p>
    </div>
    <div class="feature-image">
      <img src="path/to/your/image.png" alt="Service Image">
    </div>
  </div>
  
  
</body>
</html>
